<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Talks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{project.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{project.name}}
      </ion-card-title>
      <h2>{{project.author}}</h2>
      <p>
        {{project.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

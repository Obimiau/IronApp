<ion-header>

  <ion-navbar>
    <ion-title>Create New Project</ion-title>
    <img class="logo" src="/assets/imgs/logo.png">
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="project.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Image</ion-label>
      <ion-input [(ngModel)]="project.image" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input [(ngModel)]="project.description" type="text"></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button color="dark" class="createBtn" (click)="createProject()"> Create! </button>

</ion-content>

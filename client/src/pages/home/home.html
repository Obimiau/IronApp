<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div class="profilecard">
    <ion-item>
      <div class="name">
        <h2>{{user.fullName}}</h2>
      </div>

      <div class="avatar">
        <ion-avatar item-start>
          <img src="https://www.spreadshirt.com/image-server/v1/mp/designs/1008757790,width=178,height=178/caticorn.png">
        </ion-avatar>
      </div>
    </ion-item>


    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-podium"></ion-icon>
          <div>Codewars score: {{user.score}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="logo-octocat"></ion-icon>
          <div>Commits: 50 </div>
        </button>
      </ion-col>
      <ion-col center text-center>

      </ion-col>
    </ion-row>


  </div>

<div class="createproject">


  <button ion-button icon-right (click)="createProject()">
  Create New Project!
  <ion-icon name="md-laptop"></ion-icon>
  </button>
  </div>

</ion-content>

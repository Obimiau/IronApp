<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <img class="logo" src="/assets/imgs/logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="profilecard">
    <ion-item>
      <div class="name">
        <h2>{{user.fullName}}</h2>
      </div>

      <div class="avatar">
        <ion-avatar item-start>
          <img src="{{user.avatar}}">
        </ion-avatar>
      </div>
      <div class="row">
        <ion-badge *ngFor="let lng of user.languages">
          {{lng}}
        </ion-badge>
      </div>
    </ion-item>


    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-podium"></ion-icon>
          <div>Codewars score: {{user.score}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="logo-octocat"></ion-icon>
          <div>Commits: 50 </div>
        </button>
      </ion-col>
      <ion-col center text-center>

      </ion-col>
    </ion-row>

  </div>

  <div class="createproject">


    <button ion-button icon-right (click)="createProject()">
    Create New Project!
    <ion-icon name="md-laptop"></ion-icon>
    </button>
  </div>

  <ion-card class="jokes">

    <ion-card-header>
      <h2>Javascript Joke of the Day</h2>
    </ion-card-header>

    <ion-card-content>
      <p text-center><strong>{{jokeQ}}</strong></p>
      <p text-center>{{jokeA}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>

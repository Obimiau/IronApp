<ion-content padding>

  <img class="logo" src="/assets/imgs/logo.png">    
    
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <p text-wrap text-center>{{errorMessage}} </p>
  </ion-list>

  <button ion-button color="dark" (click)="login(username,password)"> login </button>
  <a href="#" (click)="register()">Don't have an account? Sign up here!</a>

</ion-content>

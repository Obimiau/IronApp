
<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
    <img class="logo" src="/assets/imgs/logo.png">    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-avatar class="avatar" item-start (click)="takePicture()">
      <img src="{{avatar}}">
    </ion-avatar>

    <ion-item>
      <ion-label floating><ion-icon name="person"></ion-icon>Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="person"></ion-icon>Full Name</ion-label>
      <ion-input [(ngModel)]="user.fullName" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="key"></ion-icon>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Group</ion-label>
      <ion-select [(ngModel)]="user.group">
        <ion-option *ngFor="let option of groups" value="{{option._id}}">{{option.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="globe"></ion-icon>Codewars User</ion-label>
      <ion-input [(ngModel)]="user.codewars_user" type="string"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="logo-github"></ion-icon>Github User</ion-label>
      <ion-input [(ngModel)]="user.github_user " type="string"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="dark" (click)="signup(user)"> Signup </button>
</ion-content>

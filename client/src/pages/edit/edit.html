<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
    <img class="logo" src="/assets/imgs/logo.png">        
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Full Name</ion-label>
      <ion-input [(ngModel)]="user.fullName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Codewars User</ion-label>
      <ion-input [(ngModel)]="user.codewars_user" type="string"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Github User</ion-label>
      <ion-input [(ngModel)]="user.github_user" type="string"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" (click)="takePicture()"><ion-icon class="camera" name="camera"></ion-icon>New avatar</button>
      <button ion-button color="dark" (click)="updateProfile()"> Update Profile </button>
    </ion-item>
  </ion-list>

</ion-content>
